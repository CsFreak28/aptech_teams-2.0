<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>APTECH TEAMS | Log in</title>
  </head>
  <body data-barba="wrapper">
    <div class="transition"></div>
    <div class="forms_container">
      <section
        class="sign_up_container"
        data-barba-namespace="signupform"
        data-barba="container"
      >
        <div class="form form-login">
          <h1>Log in.</h1>
          <form class="input">
            <input name="email" placeholder="Enter Email" type="text" />
            <i
              accesskey="email"
              class="fa fa-envelope font"
              aria-hidden="true"
            ></i>
            <span id="email" class="span_message"></span>
            <input
              class="password_icon"
              name="password"
              placeholder="Enter Password"
              type="password"
            />
            <i
              accesskey="password"
              class="fa fa-eye-slash font"
              aria-hidden="true"
            ></i>
            <span id="password" class="span_message"></span>
            <button accesskey="Log In" class="submit">Log in</button>
            <span class="continue">Or continue with your social profile:</span>
            <div class="links">
              <i class="fa fa-google link" aria-hidden="true"></i>
              <i class="fa fa-facebook link" aria-hidden="true"></i>
              <i class="fa fa-github link" aria-hidden="true"></i>
            </div>
            <div class="redirect">
              Don't have an account? <a href="index.html">Create an account</a>
            </div>
          </form>
        </div>
        <!-- <div class="testDiv">function tests</div> -->
      </section>
      <section class="image"></section>
    </div>
    <!-- moder -->
    <div class="popup"></div>
    <!-- end of moder -->

    <script src="bundle.js"></script>
  </body>
</html>
