<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>APTECH TEAMS</title>
    
  </head>
  <body data-barba="wrapper">
      <div class="forms_container">
          <section class="sign_up_container" data-barba-namespace="signupform" data-barba="container">
                <div class="form">
                    <h1>Create an account.</h1>
                    <div class="input">
                      <input placeholder="Enter Firstname" type="text"> <i class="fa fa-user font" aria-hidden="true"></i>
                      <span id="firstname" class="span_message"></span>
                      <input placeholder="Enter Lastname" type="text"> <i class="fa fa-user font" aria-hidden="true"></i>
                      <span id="lastname" class="span_message"></span>
                      <input placeholder ="Enter Email" type="text"> <i class="fa fa-envelope font" aria-hidden="true"></i>
                      <span id="email" class="span_message"></span>
                      <input placeholder="Enter Password" type="text"> <i class="fa fa-eye font" aria-hidden="true"></i>
                      <span id="password" class="span_message"></span>
                      <button>Sign Up</button>
                      <span class="continue">Or continue with your social profile:</span>
                      <div class="links">
                        <i class="fa fa-google link" aria-hidden="true"></i>
                        <i class="fa fa-facebook link" aria-hidden="true"></i>
                        <i class="fa fa-github link" aria-hidden="true"></i>

                      </div>
                      <div class="redirect">
                        Already have an account? <a href="login.html">Log in</a>
                      </div>
                    </div>
                    
                </div>
          </section>
          <section class="image">

          </section>
      </div>
      
   
    <script src="bundle.js"></script>
  </body>
</html>
